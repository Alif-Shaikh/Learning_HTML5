<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>

<body>
    <header></header>
    <main>
        <h4>Registration Form</h4>
        <form action="/action.php>">
            <input type="text" placeholder="username">
            <br><br>
            <input type="password" placeholder="password">
            <br>
            <!--for any single set of radio buttons name should be same-->
            <h5>select your class</h5>
            <label for="101">
                <input type="radio" value="class XI" name="class" id="101">classXI
            </label>
            <br>
            <label for="102">
                <input type="radio" value="classXII" name="class" id="102">classXII
            </label>
            <br><br>
            <h5>select your subject</h5>
            <label for="math">
                <input type="checkbox" value="math" name="subject" id="101">Math
            </label><br>
            <label for="phy">
                <input type="checkbox" value="phy" name="subject" id="102">Phy
            </label><br>
            <label for="chem">
                <input type="checkbox" value="chem" name="subject" id="103">Chem
            </label><br>
            <label for="Eng">
                <input type="checkbox" value="Eng" name="subject" id="104">Eng
            </label>
            <br><br>
            <h5>Feedback</h5>
            <textarea name="feedback" id="101" placeholder="please give your valuable feedback here!!!"
                rows="5"></textarea>
            <br><br>
            <h5>select your city</h5>
            <select name="city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Banglore">Banglore</option>
            </select>
            <br><br><br>

            <input type="submit" value="submit">
        </form>
    </main>
    <footer></footer>
</body>

</html>
