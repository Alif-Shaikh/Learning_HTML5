<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table>
        <thead>
            <caption>Student Data</caption>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alif</td>
                <td>052</td>
            </tr>
            <tr>
                <td>Chetak</td>
                <td>051</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <thead>
            <caption>Medical Data</caption>
            <tr>
                <th colspan="2">Medical Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alif</td>
                <td>Fever</td>
            </tr>
            <tr>
                <td>Chetak</td>
                <td>Cold</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
